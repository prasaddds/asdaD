<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Welcome to the Home Page</h2>
        <p>Display your home page content here.</p>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function logout() {
            // Set a boolean value in cookies
            document.cookie = 'isLoggedIn=false; path=/;';

            // Redirect to login.html after logout
            window.location.href = '06_Login.html';
        }
    </script>
</body>

</html>
